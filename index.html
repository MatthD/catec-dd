        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .header {
                background-color: rgb(160, 218, 85);
                padding: 10px 0;
                text-align: right;
            }
            .header .social-icons {
                display: inline-block;
                margin-right: 20px;
            }
            .header .social-icons a {
                margin-left: 10px;
                text-decoration: none;
            }
            .nav {
                background-color: #8cc63f;
                padding: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .nav .home-button {
                margin-left: 20px;
            }
            .nav .home-button a {
                color: white;
                text-decoration: none;
                padding: 5px 10px;
                border: 2px solid white;
                border-radius: 5px;
            }
            .nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                text-align: right;
            }
            .nav ul li {
                display: inline;
                margin: 0 15px;
            }
            .nav ul li a {
                color: white;
                text-decoration: none;
            }
            .main-content {
                display: flex;
                justify-content: space-between;
                background-image: url("https://static.wixstatic.com/media/93507cc36ceb4f698334c53a1c91e168.jpg/v1/fill/w_1512,h_823,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/93507cc36ceb4f698334c53a1c91e168.jpg");

                background-position: center;
                height: 500px;
            }
            .left-image {
                width: 50%;
                height: 100%;
                background-image: url("https://example.com/skyscraper.jpg");
                background-size: cover;
                background-position: center;
            }

                width: 50%;
                padding: 20px;
                background-color: rgba(249, 249, 249, 0.8);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .logo {
                max-width: 200px;
                margin-bottom: 20px;
            }
            .company-name {
                color: #8cc63f;
                font-size: 35px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .tagline {
                font-size: 18px;
                margin-bottom: 20px;
            }
            .services {
                display: flex;
                width: 100%;
            }
            .service-box {
                width: 25%;
                height: 450px;
                padding: 20px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .service-box img {
                width: 50px;
                height: 50px;
                margin-bottom: 20px;
            }
            .service-box:nth-child(1) {
                background-color: #8cc63f;
            }
            .service-box:nth-child(2) {
                background-color: #39b54a;
            }
            .service-box:nth-child(3) {
                background-color: #0071bc;
            }
            .service-box:nth-child(4) {
                background-color: #2e3192;
            }
            .service-box h3,
            .service-box a {
                color: white;
                text-decoration: none;
            }
            .service-box h3 {
                margin-bottom: 20px;
            }
            .footer {
                text-align: center;
                padding: 20px 0;
                background-color: #f0f0f0;
